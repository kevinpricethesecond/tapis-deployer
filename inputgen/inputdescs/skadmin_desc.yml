skadmin_service_name:
  description: The name of this service; should always be set to skadmin.
  value: skadmin

skadmin_service_site_id:
  description: The site_id where this skadmin service is running.
  source_vars:
    - site_id
  example: tacc

skadmin_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.
  example: admin

skadmin_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

skadmin_image_version:
  description: The version of the skadmin image that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - skadmin_image_version 
    - tapis_image_version 

skadmin_vault_url:
  description: The URL to the Vault instance
  example: http://vault:8200
  source_vars:
    - skadmin_vault_url
    - vault_url

skadmin_image_pull_policy:
  source_vars: 
    - image_pull_policy
  default_var: image_pull_policy

skadmin_passwords:
  description: (TODO -- what this like?)
  value: true

skadmin_initLoad_jwtsigning_tenants:
  description: The list of tenants owned by the site; i.e., that the Tokens API will be signing JWTs on behalf of
  source_vars:
    - site_tenants
