tokens_image_version:
  description: The version of the Tokens API that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - tokens_image_version 
    - tapis_image_version

tokens_image_pull_policy:
  description: The Kubernete pull policy to apply to the Tokens deployment.
  source_vars: 
    - image_pull_policy
  default_var: image_pull_policy

tokens_log_level:
  description: Log level
  source_vars: 
    - tokens_log_level 
    - tapis_log_level

tokens_show_traceback:
  description: Whether to show the full (Python) traceback in logs.
  source_vars: 
    - tokens_show_traceback
    - tapis_show_traceback

tokens_service_name:
  description: The name of this service; should always be set to tokens.
  value: tokens

tokens_service_site_id:
  description: The site_id where this Tokens service is running.
  source_vars:
    - site_id

tokens_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.

tokens_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

tokens_use_sk:
  description: Whether this service should use the SK for checking authorization (NOTE - should always set to True in production).
  value: true

tokens_allservices_password:
  description: A single password that Tokens API will honor for all services. NOTE - Tokens only honors this setting in development environments.
  example: Qfickw939fvvvvR72Hjikawicqrixnafoiv
  source_vars:
    - tokens_allservices_password

tokens_use_allservices_password:
  description: Whether Tokens should honor the allservices password. NOTE - Tokens only honors this setting in development environments.
  example: True
  source_vars:
    - tokens_use_allservices_password

tokens_tenants:
  description: The set of tenants that this Tokens API should generate tokens for.
  example: ["dev", "tacc", "a2cps", "admin"]
  source_vars:
    - tokens_tenants

tokens_associate_site:
  description: Is this a Tapis Associate Site deployment? This is important to know for a few parts of the deployment process.
  example: yes
  source_vars:
    - tokens_associate_site

