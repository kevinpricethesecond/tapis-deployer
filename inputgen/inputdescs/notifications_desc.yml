notifications_service_name:
  description: The name of this service; should always be set to notifications.
  value: notifications

notifications_service_site_id:
  description: The site_id where this notifications service is running.
  source_vars:
    - site_id
  example: tacc

notifications_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.
  example: admin

notifications_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

notifications_image_version:
  description: The version of the notifications API that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - notifications_image_version 
    - tapis_image_version 

notifications_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data written by the database.
  source_vars:
    - notifications_storage_class
    - tapis_storage_class
  example: rbd-new

notifications_postgres_pvc:
  description: The name of the PVC to use for the notifications Postgres instance. 
  source_vars:
    - notifications_postgres_pvc
  example: notifications-pgdata

notifications_node_selector:
  description: Should the notifications container be scheduled using a special node selector (yes/no)?
  source_vars:
    - notifications_node_selector
  example: exempt

