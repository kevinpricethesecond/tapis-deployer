streams_service_name:
  description: The name of this service; should always be set to streams.
  value: streams

streams_service_site_id:
  description: The site_id where this streams service is running.
  source_vars:
    - site_id
  example: tacc

streams_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.
  example: admin

streams_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

streams_image_version:
  description: The version of the streams API that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - streams_image_version 
    - tapis_image_version 

streams_log_level:
  description: Log level
  source_vars: 
    - streams_log_level 
    - tapis_log_level
  example: DEBUG

streams_show_traceback:
  description: Whether to show the full (Python) traceback in logs.
  source_vars: 
    - streams_show_traceback
    - tapis_show_traceback
  example: true

streams_node_name:
  description: TODO -- ??
  value: null

streams_processes:
  description: The number of (Python) processes to run in the Streams API container.
  source_vars:
    - streams_processes
    - tapis_python_api_processes
  default_var: streams_processes
  example: 10
    
streams_threads:
  description: The number of (Python) processes to run in the Streams API container.
  source_vars:
    - streams_threads
    - tapis_python_api_threads
  default_var: streams_threads
  example: 3

streams_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data written by the database.
  source_vars:
    - streams_storage_class
    - tapis_storage_class
  example: rbd-new

streams_influx2_image:
  description: The influx2 image to use (TODO -- check)
  source_vars:
    - streams_influx2_image
  example: influxdb:2.1.1-alpine

streams_influx2_pvc:
  description: The name of the PVC to use for the Influx2 instance. 
  source_vars:
    - streams_influx2_pvc
  example: influx2-vol01

streams_mysql_pvc:
  description: The name of the PVC to use for the Streams MySQL instance. 
  source_vars:
    - streams_mysql_pvc
  example: streams-mysql-vol01

streams_influxdb_token:
  description: The Token Steams will use with the Influx instance (TODO -- make better)
  source_vars:
    - streams_influxdb_token
  example: myawesometapistoken

streams_tenants:
  description: The list of tenants owned by the site that the Streams service will honor.
  source_vars:
    - streams_tenants
    - site_tenants
  example: ["dev", "tacc"]

streams_tenant_info:
  description: A dictionary mapping streams tenants (keys) to mappings with two fields - stream_db (the db to use for that tenant) and tapis_base_url (the base URL for that tenant)
  source_vars:
    - streams_tenant_info
  example: "dev: stream_db: StreamsDevTestDB tapis_base_url: https://dev.test.tapis.io"
