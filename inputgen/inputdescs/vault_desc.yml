vault_service_name:
  description: The name of this service; should always be set to vault.
  value: vault

vault_service_site_id:
  description: The site_id where this vault service is running.
  source_vars:
    - site_id
  example: tacc

vault_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.
  example: admin

vault_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

vault_image_version:
  description: The version of the vault API that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - vault_image_version 
    - tapis_image_version 

vault_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data written by the database.
  source_vars:
    - vault_storage_class
    - tapis_storage_class
  example: rbd-new

vault_service_vault_url:
  description: The URL to the Vault instance
  example: http://vault:8200
  source_vars:
    - vault_service_vault_url
    - vault_url

vault_pvc:
  description: The name of the PVC to use for persistent storage of data in the vault instance. 
  source_vars:
    - vault_pvc
  example: vault-vol01

vault_raft_storage:
  description: Whether or not to use RAFT storage with this Vault instance (TODO -- check)
  source_vars:
    - vault_raft_storage
  example: false