meta_service_name:
  description: The name of this service; should always be set to meta.
  value: meta

meta_service_site_id:
  description: The site_id where this meta service is running.
  source_vars:
    - site_id
  example: tacc

meta_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.
  example: admin

meta_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

meta_image_version:
  description: The version of the meta API that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - meta_image_version 
    - tapis_image_version

meta_mongo_backup_image_version:
  description: The version of the meta backup image that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - meta_mongo_backup_image_version 
    - tapis_image_version

meta_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data written by the database.
  source_vars:
    - meta_storage_class
    - tapis_storage_class
  example: rbd-new

meta_mongo_pvc:
  description: The name of the PVC to use for the meta Mongo instance. 
  source_vars:
    - meta_mongo_pvc
  example: restheart-mongo-vol01

meta_mongo_backup_pvc:
  description: The name of the PVC to use when backinf up the meta Mongo instance. 
  source_vars:
    - meta_mongo_backup_pvc
  example: mongo-backup-claim0

meta_restheart_mongo_pvc:
  description: The name of the PVC to use for the meta Mongo Restheart instance.
  source_vars:
    - meta_mongo_pvc
  example: restheart-mongo-vol02
  

meta_mongo_restheart_image:
  description: The image to use for the Tapis Mongo Restheart container.
  source_vars:
    - meta_mongo_restheart_image
  example: tapis/mongo-singlenode:4.4.6-bionic



