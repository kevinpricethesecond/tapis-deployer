actors_kube_domain:
  description: Internal Kubernetes domain to be appended to actors nginx config routes.
  example:
    - tapis.svc.cluster.local

actors_tas_role_acct:
  description: TACC-specific accounting info
  example:
    - testacct

actors_tas_role_pass:
  description: TACC-specific accounting info
  example:
    - testpass

