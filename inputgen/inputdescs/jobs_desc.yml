jobs_service_name:
  description: The name of this service; should always be set to jobs.
  value: jobs

jobs_service_site_id:
  description: The site_id where this jobs service is running.
  source_vars:
    - site_id
  example: tacc

jobs_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.
  example: admin

jobs_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

jobs_image_version:
  description: The version of the jobs API that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - jobs_image_version 
    - tapis_image_version 

jobs_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data written by the database.
  source_vars:
    - jobs_storage_class
    - tapis_storage_class
  example: rbd-new

jobs_rabbitmq_pvc:
  description: The name of the PVC to use for the jobs RabbitMQ instance. 
  source_vars:
    - jobs_rabbitmq_pvc
  example: jobs-rabbitmq-data

jobs_postgres_pvc:
  description: The name of the PVC to use for the jobs Postgres instance. 
  source_vars:
    - jobs_postgres_pvc
  example: jobs-pgdata

jobs_node_selector:
  description: Should the jobs container be scheduled using a special node selector (yes/no)?
  source_vars:
    - jobs_node_selector
  example: yes

jobs_node_name:
  # TODO -- ??
  value: true


