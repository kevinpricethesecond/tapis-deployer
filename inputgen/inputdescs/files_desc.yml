files_args:
  value: '["-Xdebug", "-Xmx3g", "-agentlib:jdwp=transport=dt_socket,server=y,address=*:8000,suspend=n", "-cp", "target/tapis-files.jar:target/dependencies/*", "edu.utexas.tacc.tapis.files.api.FilesApplication"]'

files_commands:
  value: '["java", "-Xmx3g", "-cp", "target/tapis-files.jar:target/dependencies/*", "edu.utexas.tacc.tapis.files.lib.transfers.TransfersApp"]'

files_node_selector:
  description: Should the files container be scheduled using a special node selector (yes/no)?
  source_vars:
    - files_node_selector
  example: yes

files_rabbitmq_hostname:
  description: The hostname for the File's RabbitMW instance. (TODO)
  source_vars:
    - files_rabbitmq_hostname
  example: files-rabbitmq

files_service_name:
  description: The name of this service; should always be set to files.
  value: files

files_service_site_id:
  description: The site_id where this files service is running.
  source_vars:
    - site_id
  example: tacc

files_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.
  example: admin

files_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

files_replicas:
  description: Number of replicas (pods) of the Files deployment (TODO api or workers?)
  source_vars:
    - files_replicas
  example: 1

files_image_version:
  description: The version of the files API that you wish to deploy.
  example: latesst, dev, stage, 1.0.0
  source_vars: 
    - files_image_version 
    - tapis_image_version 

files_files_debug:
  description: Whether to turn on debug (TODO?)
  source_vars:
    - files_files_debug
  example: true

files_log_level:
  description: Log level
  source_vars: 
    - files_log_level 
    - tapis_log_level

files_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data written by the database.
  source_vars:
    - files_storage_class
    - tapis_storage_class
  example: rbd-new

files_rabbitmq_pvc:
  description: The name of the PVC to use for the Files RabbitMQ instance. 
  source_vars:
    - files_rabbitmq_pvc
  example: files-rabbitmq-data

files_postgres_pvc:
  description: The name of the PVC to use for the Files Postgres instance. 
  source_vars:
    - files_postgres_pvc
  example: files-pgdata

files_node_name:
  # TODO -- ??
  value: true

