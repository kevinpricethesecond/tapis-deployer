monitoring_service_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.test.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

monitoring_service_tenant_id:
  description: The id of the admin tenant where this service is running.
  example: admin
  value: admin

monitoring_service_site_id:
  description: The site_id where this meta service is running.
  example: tacc
  value: tacc

monitoring_service_name:
  description: The name of this service; should always be set to monitoring.
  value: monitoring
  
monitoring_prometheus_external_label:
  description: The label applied to Prometheus metrics. Used to disambiguate in case of Prometheus federation.
  example: admin.test.tapis.io
  value: admin.test.tapis.io
  
monitoring_primary_site_admin_tenant_base_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.test.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

monitoring_vault_url:
  description: URL of TAPIS Vault. Used to collect metrics.
  example: http://vault:8200
  value: http://vault:8200

monitoring_service_grafana_username:
  description: Username for Grafana default user.
  example: admin
  value: admin

monitoring_service_grafana_password:
  description: Password for Grafana default user.
  example: 'openssl rand -base64 32'
  source_vars:
    - monitoring_service_grafana_password

monitoring_service_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data and configuration.
  example: rbd-new
  value: rbd-new

monitoring_service_prometheus_pvc:
  description: Volume used to store collected Prometheus metrics.
  example: prometheus-vol01
  value: prometheus-vol01

monitoring_service_prometheus_image:
  description: The image for the version of the Prometheus that you wish to deploy.
  example: prom/prometheus
  value: prom/prometheus  

monitoring_service_grafana_pvc:
  description: Volume used to store Grafana database and configuration.
  example: grafana-vol01
  value: grafana-vol01

monitoring_service_grafana_image:
  description: The image for the version of the Grafana that you wish to deploy.
  example: grafana/grafana
  value: grafana/grafana

monitoring_service_elasticsearch_pvc:
  description: Volume used to store Elasticsearch data.
  example: elasticsearch-data-vol01
  value: elasticsearch-data-vol01

monitoring_service_elasticsearch_image:
  description: The image for the version of the Elasticsearch that you wish to deploy.
  example: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
  value: docker.elastic.co/elasticsearch/elasticsearch:7.6.2

monitoring_service_kibana_image:
  description: The image for the version of Kiabana that you wish to deploy.
  example: docker.elastic.co/kibana/kibana:7.6.2
  value: docker.elastic.co/kibana/kibana:7.6.2

monitoring_service_tapis_prometheus_exporter_image:
  description: The image for the version of the TAPIS Exporter that you wish to deploy.
  example: tapis/exporter
  value: tapis/exporter

monitoring_service_stern_image:
  description: The image for the version of Stern-Fluentd that you wish to deploy.
  example: mrghort/stern-fluentd:2
  value: mrghort/stern-fluentd:2