pods_service_name:
  description: The name of this service; should always be set to pods.
  value: pods

pods_service_site_id:
  description: The Site ID of this service.
  example: tacc

pods_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this service is running.

pods_primary_site_admin_tenant_base_url:
  description: The base URL of the admin tenant in the primary site.
  example: https://admin.develop.tapis.io
  source_vars:
    - primary_site_admin_tenant_base_url

pods_kube_domain:
  description: Internal Kubernetes domain to be appended to pods nginx config routes.
  example:
    - tapis.svc.cluster.local


pods_image_version:
  description: The version of the pods API that you wish to deploy.
  example: latest, dev, stage, 1.0.0
  source_vars: 
    - pods_image_version 
    - tapis_image_version 

pods_image_pull_policy:
  source_vars: 
    - image_pull_policy
  default_var: image_pull_policy

pods_postgres_pvc: 
  description: The name of the PVC to use for the Pods Postgres instance. 
  source_vars:
    - pods_postgres_pvc
  example: pods-postgres-vol01

pods_storage_class:
  description: Kubernetes storage class to use for peristent volume claim used to persist data written by the postgres database.
  source_vars:
    - pods_storage_class
    - tapis_storage_class
  example: rbd-new

pods_log_level:
  description: Log level
  source_vars: 
    - pods_log_level 
    - tapis_log_level
