container_registry_service_url:
  description: The base URL of the admin tenant in the primary site.
  source_vars:
    - primary_site_admin_tenant_base_url
  example:  https://admin.test.tapis.io

container_registry_service_tenant_id:
  source_vars: 
    - site_admin_tenant_id
  description: The id of the admin tenant where this container registry is running.
  example: admin

container_registry_service_site_id:
  description: The site_id where this tenants service is running.
  source_vars:
    - site_id
  example: tacc

container_registry_service_name:
  value: container-registry