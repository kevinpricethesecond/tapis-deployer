---
apiVersion: batch/v1
kind: Job
metadata:
  name: tenants-migrations
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: tenants-migrations
        image: tapis/tenants-api-migrations:{{tenants_image_version}}
        imagePullPolicy: {{tenants_image_pull}}
        args: ["upgrade"]
        env:
        - name: sql_db_url
          value: tenants-postgres:5432/tenants
        - name: postgres_user
          value: tenants
        - name: postgres_password
          valueFrom:
            secretKeyRef:
              name: tapis-tenants-secrets
              key: postgres-password
        - name: service_password
          valueFrom:
            secretKeyRef:
              name: tapis-tenants-secrets
              key: service-password
        volumeMounts:
        - name: tenants-config
          mountPath: /home/tapis/config.json
          subPath: tenants-config.json
      volumes:
      - name: tenants-config
        configMap:
          name: tenants-config

