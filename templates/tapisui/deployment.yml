apiVersion: apps/v1
kind: Deployment
metadata:
  name: tapisui-deployment
spec:
  selector:
    matchLabels:
      app: tapisui-deployment
  template:
    metadata:
      labels:
        app: tapisui-deployment
    spec:
      containers:
        - image: tapis/tapisui:{{tapisui_image_tag}}
          imagePullPolicy: Always
          name: tapisui
          ports:
            - containerPort: 3000
          resources: {}
          tty: true
          env:
          - name: LOG_LEVEL
            value: {{tapisui_log_level}}
