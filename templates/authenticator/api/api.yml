apiVersion: apps/v1
kind: Deployment
metadata:
  name: authenticator-api
spec:
  selector:
    matchLabels:
      app: authenticator-api
  template:
    metadata:
      labels:
        app: authenticator-api
    spec:
      containers:
      - name: authenticator-ldap
        image: tacc/slapd
        ports:
        - name: ldap
          containerPort: 389
        env:
        - name: LDAP_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: authenticator-config
              key: LDAP_DOMAIN
        - name: LDAP_ORGANISATION
          valueFrom:
            configMapKeyRef:
              name: authenticator-config
              key: LDAP_ORGANISATION
        - name: LDAP_ROOTPASS
          valueFrom:
            secretKeyRef:
              name: tapis-authenticator-secrets
              key: dev-ldap-bind-credential
      - name: authenticator-api
        image: tapis/authenticator:{{authenticator_image_version}}
#        command: ["sleep", "9999999999"]
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
        env:
        - name: dev_ldap_bind_credential
          valueFrom:
            secretKeyRef:
              name: tapis-authenticator-secrets
              key: dev-ldap-bind-credential
        - name: postgres_password
          valueFrom:
            secretKeyRef:
              name: tapis-authenticator-secrets
              key: postgres-password
        - name: service_password
          valueFrom:
            secretKeyRef:
              name: tapis-authenticator-secrets
              key: service-password
        volumeMounts:
        - name: authenticator-config
          mountPath: /home/tapis/config.json
          subPath: authenticator-config.json
      volumes:
      - name: authenticator-config
        configMap:
          name: authenticator-config
