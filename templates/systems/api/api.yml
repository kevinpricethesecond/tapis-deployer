apiVersion: apps/v1
kind: Deployment
metadata:
  name: systems-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: systems-api
  template:
    metadata:
      labels:
        app: systems-api
    spec:
      {% if systems_node_selector | default(None) %}
      nodeSelector:
        exempt: "{{systems_node_selector}}"
      {% endif%}
      containers:
      - name: systems-api
        image: tapis/systems:{{systems_image_version}}
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
          - containerPort: 8000
            name: "jvm-debug"
        env:
          - name: tapis.db.jdbc.url
            value: jdbc:postgresql://systems-postgres:5432/tapissysdb
          - name: tapis.db.user
            value: tapis_sys
          - name: tapis.site.id
            valueFrom:
              configMapKeyRef:
                name: systems-config
                key: site_id
          - name: tapis.tenant.svc.baseurl
            valueFrom:
              configMapKeyRef:
                name: systems-config
                key: service_site_url
          - name: tapis.db.password
            valueFrom:
              secretKeyRef:
                name: tapis-systems-secrets
                key: postgres-password
          - name: tapis.service.password
            valueFrom:
              secretKeyRef:
                name: tapis-systems-secrets
                key: service-password
