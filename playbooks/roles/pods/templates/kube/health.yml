apiVersion: apps/v1
kind: Deployment
metadata:
  name: pods-health
spec:
  selector:
    matchLabels:
      app: pods-health
  template:
    metadata:
      labels:
        app: pods-health
    spec:
      serviceAccountName: pods-serviceaccount
      containers:
      - name: pods-health
        image: {{ pods_api_image }}
        imagePullPolicy: {{pods_image_pull_policy}}
        command: ["python3", "-u", "/home/tapis/service/health.py"]
        resources:
          requests:
            cpu: "1"
            memory: "5M"
          limits:
            cpu: "2"
            memory: "2G"
        env:
        - name: api
          value: api
        - name: SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-pods-secrets
              key: service-password
        - name: POSTGRES_USERNAME
          value: pods-admin
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-pods-secrets
              key: postgres-password
        - name: RABBITMQ_USERNAME
          value: pods-admin
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-pods-secrets
              key: rabbitmq-password
        volumeMounts:
        - name: pods-config
          mountPath: /home/tapis/config.json
          subPath: config.json
      volumes:
      - name: pods-config
        configMap: 
          name: pods-config 

