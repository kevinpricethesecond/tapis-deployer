
---
apiVersion: batch/v1
kind: Job
metadata:
  name: sk-admin-init
spec:
  template:
    spec:
{% if skadmin_sk_privileged_sa is not none %}
      serviceAccountName: {{ skadmin_sk_privileged_sa }}
{% endif %}
      restartPolicy: Never
      containers:
      - name: sk-admin-init
        #command: ["sleep","3600"]
        command: ["/tmp/run-sk-admin"]
        image: {{ skadmin_securityadmin_image }}
        imagePullPolicy: Always
        env:
        #- name: KUBE_TOKEN
        #  value: /var/run/secrets/kubernetes.io/serviceaccount/token
        #- name: KUBE_NAMESPACE
        #  value: /var/run/secrets/kubernetes.io/serviceaccount/namespace
        - name: VAULT_ROLEID
          valueFrom:
            secretKeyRef:
              name: tapis-sk-vault-secrets
              key: vault-roleid
        - name: VAULT_SECRETID
          valueFrom:
            secretKeyRef:
              name: tapis-sk-vault-secrets
              key: vault-secretid
        #- name: SKADMIN_PARMS
        #  value: "-c -i /tmp/initialLoad -vr VAULT_ROLEID -vs VAULT_SECRETID -b {{skadmin_vault_url}} -kt KUBE_TOKEN -kn KUBE_NAMEPSACE -ku https://kubernetes.default.svc.cluster.local"
        volumeMounts:
        - name: initialload
          mountPath: /tmp/initialLoad
        - name: run-sk-admin
          mountPath: /tmp/run-sk-admin
          subPath: run-sk-admin
      volumes:
      - name: initialload
        configMap:
          name: sk-admin-initialload
      - name: run-sk-admin
        configMap:
          name: run-sk-admin
          defaultMode: 0777
